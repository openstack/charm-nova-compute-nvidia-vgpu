type: charm

parts:
  charm:
    after:
      - update-certificates
    charm-python-packages:
      # NOTE(lourot): see
      # * https://github.com/canonical/charmcraft/issues/551
      - setuptools
    build-packages:
      - git

  update-certificates:
    plugin: nil
    # See https://github.com/canonical/charmcraft/issues/658
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates

base: ubuntu@24.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
  s390x:
    build-on: s390x
    build-for: s390x
