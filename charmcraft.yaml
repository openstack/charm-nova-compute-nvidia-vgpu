type: charm

parts:
  charm:
    after:
      - update-certificates
    charm-python-packages:
      # NOTE(lourot): see
      # * https://github.com/canonical/charmcraft/issues/551
      - setuptools
    build-packages:
      - git

  update-certificates:
    plugin: nil
    # See https://github.com/canonical/charmcraft/issues/658
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates

bases:
  - build-on:
      - name: ubuntu
        channel: "20.04"
        architectures:
          - amd64
          - s390x
          - ppc64el
          - arm64
    run-on:
      - name: ubuntu
        channel: "20.04"
      - name: ubuntu
        channel: "21.10"
